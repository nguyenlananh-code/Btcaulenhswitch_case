<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bài tập câu lệnh Switch _case </title>
</head>
<body>
<input type="number" id="month" placeholder="Nhập tháng">
<input type="button" value="Check" onclick="check()">
<p id="result" ></p>
</body>
<script>
    function check(){
        let month = document.getElementById("month").value;
        let month_1 = "1" ;
        let month_2 = "2" ;
        let month_3 = "3" ;
        let month_4 = "4" ;
        let month_5 = "5" ;
        let month_6 = "6" ;
        let month_7 = "7" ;
        let month_8 = "8" ;
        let month_9 = "9" ;
        let month_10 = "10" ;
        let month_11 = "11" ;
        let month_12 = "12" ;
        switch (month){
            case  month_1:
            case month_3:
            case month_5:
            case month_7:
            case month_8:
            case month_10:
            case month_12:
                text = " tháng " + month +" có 31 ngày";
                break;
            case month_2:
                text =  " tháng " + month +" có 28 ngày hoặc 29 ngày";
                break;
            case month_4:
            case month_6:
            case month_9:
            case month_11:
                text = "tháng " + month +" có 30 ngày";
                break;
            default:
               text = " Vui lòng nhập lại tháng ";
            }
            document.getElementById('result').innerHTML= (text) ;
    }
</script>
</html>
